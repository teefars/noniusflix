<div class="card text-white bg-dark mb-3 border-dark">
  <div class="row no-gutters">
    <div class="col-4">
      <img src="{{movie-image}}" class="card-img">
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{movie-title}}</h5>
        <p class="card-text">{{movie-description}}</p>
        <a href="{{movie-url}}" class="btn btn-sm btn-outline-light ml-1">Watch</a>
      </div><!-- card-body -->
    </div><!-- col -->
  </div><!-- row -->
</div><!-- card -->
